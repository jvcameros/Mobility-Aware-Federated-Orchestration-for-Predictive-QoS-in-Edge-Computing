apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: edge-service-$ALLOCATOR
  namespace: car
spec:
  host: edge-service.car.svc.cluster.local
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
  subsets:
  - name: $ALLOCATOR
    labels:
      user: $ALLOCATOR

